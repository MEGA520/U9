<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clothing Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Clothing Store</div>
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
      <a href="#about">About Us</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to Our Clothing Store</h1>
    <p>Discover the latest trends and enjoy exclusive offers!</p>
    <button onclick="scrollToSection('products')">Shop Now</button>
  </section>

  <!-- Product Section -->
  <section class="products" id="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="/images/X1.jpg" alt="Shirt">
        <h3>Casual Shirt</h3>
        <p>$20</p>
        <button onclick="addToCart('Casual Shirt', 20)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="/images/X4.jpg" alt="Dress">
        <h3>Summer Dress</h3>
        <p>$35</p>
        <button onclick="addToCart('Summer Dress', 35)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section class="cart" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0</p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <script src="script.js"></script>

  <!-- 注册和登录 -->
<section class="auth" id="auth">
    <h2>Register or Login</h2>
    
    <!-- 注册表单 -->
    <div id="register-form">
      <h3>Register</h3>
      <form onsubmit="register(event)">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" placeholder="Enter your username" required>
        
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" placeholder="Enter your password" required>
        
        <button type="submit">Register</button>
      </form>
    </div>
  
    <!-- 登录表单 -->
    <div id="login-form">
      <h3>Login</h3>
      <form onsubmit="login(event)">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" placeholder="Enter your username" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
      </form>
    </div>
  </section>
  
</body>
</html>
